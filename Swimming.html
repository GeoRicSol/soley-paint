<!DOCTYPE html>
<html>
<head>
	<title>Learn Swimming</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 
	body {
		background: url("resources/water.png")  repeat fixed center;
		background-color: rgba(145, 247, 235, 0.6);
  		background-blend-mode: lighten;
	  	margin: 2px;
	  	font-family: Arial, Helvetica, sans-serif;
	}

	.banner {
	  background: linear-gradient(180deg,#edf105,#f19305f3);
	  color: #050505;
	  padding: 14px 12px;
	  text-align: center;
	  font-size: 1.2rem;
	  font-weight: 700;
	  letter-spacing: 0.5px;
	  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
	}

	.banner small {
	  display: block;
	  font-weight: 400;
	  font-size: 0.6rem;
	  opacity: 0.85;
	}

	.subject-links{
		font-size: 1.1rem;
		text-decoration: none;
		color: #0000EE;
		margin-block-start: 2opx;
	}

	.gap {
		margin: 10px;
	}

	.vid-display video {
		width: 100%;
		max-width: 600px;
		height: auto;
		margin-bottom: 10px;
	}
	
</style>

<!-- width to 100% and height to auto -->
    <script>
		function setVidSrc(newVid) { 
    		document.getElementById("swim-vid").setAttribute("src",newVid); 
			document.getElementById("swim-vid").setAttribute("autoplay",true);
			
		}
 
    </script>

</head>

<body>
	<div class="gap">
		<div class="banner">Soley-Harris Swimming Club</div>
	
		<div class="gap"><p>This web page has been put together for Joshua and Charlie as a swimming guide. It mainly consists of videos found 
			on the web and links to other swimming resources.</p>
		</p></div>

	<div class="vid-display">
	<video id="swim-vid" controls type="video/mp4">Swimming video</video>
	</div>	
	<h3 class="gap">Breast Stroke</h3>

<table>
	<tr>
		<td><button onclick="setVidSrc('resources/breaststroke.mp4')">Full Breaststroke</button></td>
		<td><button onclick="setVidSrc('resources/breaststroke-kick.mp4')">Breaststroke Kick</button></td>
	</tr>
</table>


	<h3 class="gap"> Frontcrawl</h3>
	<table>
	<tr>
		<td><button onclick="setVidSrc('resources/frontcrawl-full.mp4')">Frontcrawl Full</button></td>
		<td><button onclick="setVidSrc('resources/frontcrawl-arms.mp4')">Frontcrawl Arms</button></td>
		<tr>
		<td><button onclick="setVidSrc('resources/frontcrawl-legs.mp4')">Frontcrawl Legs</button></td>
		<td><button onclick="setVidSrc('resources/frontcrawl-legs-1.mp4')">Frontcrawl Legs(1)</button></td>
		</tr>
		<tr>
		<td><button onclick="setVidSrc('resources/frontcrawl-breathing.mp4')">Frontcrawl Breathing</button></td>
		</tr>
	</tr>
</table>

	<h3 class="gap">Backstroke</h3>

<table>
	<tr>
		<td><button onclick="setVidSrc('resources/backstroke-1.mp4')">Backstroke 1</button></td>
		<td><button onclick="setVidSrc('resources/backstroke-2.mp4')">Backstroke 2</button></td>
	</tr>
</table>


		<h3 class="gap">Misc</h3>
		<table>
	<tr>
		<td><button onclick="setVidSrc('resources/floating-back.mp4')">Floating on yourBack</button></td>
		<td><button onclick="setVidSrc('resources/frontcrawl-tumble-turn.mp4')">Frontcrawl Tumble Turn</button></td>
	</tr>
</table>
	</div>
</body>
</html>
